<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.mss">
</head>
<!--Body-seccion html que el usuario ve-->
<body>
    <!--SECCIONES: HEADER, MAIN Y FOOTER-->
    <!--Header-seccion que contendra la navegacion-->
    <!--CONEXION CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <header>
        <!--Nav-elemento especificamente para navegar-->
        <nav>
            <!--LISTA NO ORDENADA-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxk13jZjRR8oarcVyZLpR5_H8DOSUGs6P3nlzfxhmQ=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main-division seccion mas importante-->
    <main>
        <!--Section-una division y es mas importante (linguisticamente) que div-->
        <section class="main-logo"> 
            <img src="/images/googlelogo_color_272x92dp.png">
        </section>
        <!--Buscador - input-->
        <section class="main-input">
            <div class="main-input-container">
                <!--Span-lupa-->
                <span class="search-icon"></span>
                <!--Input (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="btn-google">
            <button class="buscar"> Buscar con Google</button>
            <button class="suerte"> Voy a tener suerte</button>
        </section>
        <section>
            <div>
                <p>Ofrecido por Google en: <a href="https://google.com.mx/">Español(Latinoamerica)</a></p>
            </div>
        </section>
    </main>
    <!--pie de página-->
    <footer>
        <p>México</p>
        <nav>
        <ul class="footer-nav-left">
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Advertising</a>
            </li>
            <li>
                <a href="">Business</a>
            </li>
            <li>
                <a href="">How search works</a>
            </li>
        </ul>
        <ul class="footer-nav-right">
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>
        </nav>
    </footer>
</body>
</html>
